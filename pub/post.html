    <body>
        <nav class = "navbar sticky-top navbar-light bg-light">
               <a href = "dashboard.html">Dash Browns</a> <!--refresh dashboard-->
                <form class="form-inline">
                    <button class="btn btn-outline-primary my-2 my-sm-0" id="searchbtn" onclick="searchUser();return false;"><i class="fas fa-search"></i></button>
                    <input class="form-control mr-sm-2" id="searchInput" type="search" placeholder="Search User ID" aria-label="Search">
                </form>    
                <a href = "#">Logout</a>
            </ul>
        </nav>

        <aside class="left-bar">
            <button onclick="location.href='profile.html'" type="button"><img src="Resources/mscott-ph.png" width="150px" height="150px">
            <h2> <p id="user-fullname">FName LName</p> </h2></button>
            <div class="user-stats">
                <p id="user-weight">weight</p>
                <p id="user-height">height</p>
                <p id="user-sex">sex</p>
            </div>
            <div class="container">
                <div>
                    <button onclick="location.href='dashboard.html'" type="button" id="btns" class="btn btn-lg"><i class="fas fa-home"></i> Dashboard</button>
                </div>
                <div>
                    <button onclick="location.href='activityfeed.html'" type="button" id="btns" class="btn btn-lg"><i class="fa fa-tasks"></i> Activity Feed</button>
                </div>
                <div>
                    <button onclick="location.href='friends.html'" type="button" id="btns" class="btn btn-lg"><i class="fas fa-user-friends"></i> Friends</button>
                </div>
                <!--class="row align-items-center" -->
                <div>
                    <button onclick="location.href='settings.html'" type="button" id="btns" class="btn btn-lg"><i class="fas fa-cog"></i> Settings</button>
                </div>
            </div>
        </aside>

        <main>
            <div class="main-container"> 
                <div class="post-container">
                    <h2>Post an activity</h2>

                    <!--List of available activites-->

                    <div class="upload-profileimg">
                        <div class="upload-profile-wrapper">
                        <button id="upload-btn" class="btn btn-primary btn-sm"><i class="far fa-file-image"></i> Upload Image</button>
                        <input type="file" accept="image/png" name="profile-pic" id="profile-pic-file"/>
                        </div>
                    </div>


                    <div class="post-info-container">
                        <div class="time-container">
                        <label for="postTime" style="font-weight: bold;">Time: </label>
                        <input type="text" id="postTime" class="form-control">
                        </div>
                        <div class="distance-container">
                        <label for="postDistance" style="font-weight: bold;">Distance: </label>
                        <input type="text" id="postDistance" class="form-control">
                        </div>
                        <div class="calories-container">
                            <label for="postCalories" style="font-weight: bold;">Calories: </label>
                            <input type="text" id="postCalories" class="form-control">
                        </div>
                        <div class="caption-container">
                            <label for="postCaption" style="font-weight: bold;">Caption: </label>
                            </br>
                            <textarea id="postCaption" cols="50%" rows="4"></textarea>
                        </div> 

                        <div class="privacy-toggle">
                            <label class="switch">
                                <input type="checkbox">
                                Public
                                <span class="slider round"></span>
                            Private
                            </label>
                        </div>
                        
                        <div class="post-button">
                            <button onclick="location.href='dashboard.html'" type="button" id="btns" id="post-act-btn" style="width: 250px; margin-top: 0em; float:right;" class="btn btn-lg btn-success"> Post</button>
                        </div>
                        <!-- <div class="privacy-btn">
                            <button id="privacy-btn" class="btn btn-sm btn-success btn-block" type="submit" style="width:100px;"> Public</button>
                        </div> -->
                    </div>
                </div>
            </div>

            <!-- Search Result List -->
            <div id="results-list" style="display: none;">
                <div class="friend">
                    <img class="friend-img" src="Resources/user.png" onclick="location.href='profile.html'"/>
                    <p class="friend-name"  onclick="location.href='profile.html'"> John Doe</p>
                    <div class="friendsbtngroup">
                        <div class="add-friend-container" style=" margin-right:10px;">
                            <button id="add-friend-btn" class="btn btn-sm btn-primary btn-block" type="submit" style="width:100px; margin:0;"><i class="fas fa-user-plus"></i> Add</button>
                        </div>
                        <div class="cancel-request-container" style="display: none;">
                            <button id="cancel-request-btn" class="btn btn-sm btn-danger btn-block" type="submit" style="width:140px; margin:0;"><i class="fas fa-times"></i> Cancel Request</button>
                        </div>
                    </div>
                </div>
            </div>  
        </main>
