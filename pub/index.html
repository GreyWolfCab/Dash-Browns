<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="">

        <!-- Bootstrap core CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <!-- Custom styles for this template -->
        <link href="style.css" type="text/css" rel="stylesheet">
        
    </head>
    <body class="landing-body">
    <!-- Create user profile popup -->
      <div class="user-overlay" style="display: none;">
        <div class="user-prompt">
          <h1 class="about-me">About Me</h1>
          <div class="upload-profileimg">
            <img id="avatar" src="pub/Resources/upload-avatar.png">
            <div class="upload-profile-wrapper">
              <button id="upload-btn" class="btn btn-primary btn-sm">Upload Image</button>
              <input type="file" name="profile-pic" />
            </div>
          </div>
          
          <div class="user-name-container">
            <div class="fname-container">
              <label for="firstName" style="font-weight: bold;">First Name: *</label>
              <input type="text" id="firstName" class="form-control" required autofocus>
            </div>
            <div class="lname-container">
              <label for="lastName" style="font-weight: bold;">Last Name: *</label>
              <input type="text" id="lastName" class="form-control" required autofocus>
            </div>
          </div>
          <div class="bio-container">
            <label for="bio" style="font-weight: bold;">Personal Biography: </label>
            </br>
            <textarea id="bio" cols="55" rows="4"></textarea>
          </div> 
          <div class="height-container">
            <label for="height" style="font-weight: bold;">Height:</label>
            <input type="text" id="height" class="form-control">
            <p style="display: inline-block; margin-left: 10px;">in</p>
          </div>
          <div class="weight-container">
            <label for="weight" style="font-weight: bold;">Weight:</label>
            <input type="text" id="weight" class="form-control">
            <p style="display: inline-block; margin-left: 10px;">lbs</p>
          </div>
          <div class="gender-container">
            <div class="gender">
              <p style="font-weight: bold;">Sex:</p>
              <label class="radio-inline">
                <input type="radio" id="male" name="gender" value="male">Male
              </label>
              <label class="radio-inline">
                <input type="radio" id="female" name="gender" value="female">Female
              </label>
              <label class="radio-inline">
                <input type="radio" id="other" name="gender" value="other">Prefer not to answer
              </label>
            </div>
          </div>
          <button id="user-info-submit" class="btn btn-lg btn-primary btn-block" type="submit">Save and Continue to Dashboard</button>
        </div>
      </div>

      <!-- Sign up page -->
      <div class="name-container">
          <h1 id="name">Dash Browns</h1>
      </div>
    
      <div class="login-container">
        <div class="form-signin">
          <h1 class="h3 mb-3 font-weight-normal">Sign Up.</h1>
          <input type="email" id="emailInput" class="form-control" placeholder="Email address" required autofocus>
          <input type="password" id="passwordInput" class="form-control" placeholder="Password" required>
          <button id="create-account" class="btn btn-lg btn-primary btn-block" type="submit">Create Account</button>
          <p id="no-account">Already have an account? <a href="login.html">Log in.</a></p>
        </div>
      </div>

    
    <!-- Import and configure the Firebase SDK -->
    <!-- These scripts are made available when the app is served or deployed on Firebase Hosting -->
    <!-- If you do not want to serve/host your project using Firebase Hosting see https://firebase.google.com/docs/web/setup -->
    <script src="/__/firebase/7.21.1/firebase-app.js"></script>
    <!-- include only the Firebase features as you need -->
    <script src="/__/firebase/7.21.1/firebase-auth.js"></script>
    <script src="/__/firebase/7.21.1/firebase-database.js"></script>
    <script src="/__/firebase/7.21.1/firebase-messaging.js"></script>
    <script src="/__/firebase/7.21.1/firebase-storage.js"></script>
    <!-- initialize the SDK after all desired features are loaded -->
    <script src="/__/firebase/init.js"></script>

    <script src="main.js"></script> 
    </body>
    
</html>
