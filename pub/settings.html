<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="">

        <!-- Bootstrap core CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <!-- Custom styles for this template -->
        <link href="style.css" rel="stylesheet">
        <!-- Font Awesome SVG-->
        <script src="https://use.fontawesome.com/releases/v5.15.0/js/all.js" data-auto-replace-svg="nest"></script>
    </head>
    <body style="background-color:#CADFEE;">
        <nav class = "navbar sticky-top navbar-light bg-light">
            <div class="title">
                <a href = "dashboard.html">Dash Browns</a>
            </div>
            <button id="logout" class="btn btn-lg btn-primary">Logout</button>
        </nav>

        <aside class="left-bar">
                <button onclick="location.href='settings.html'" type="button"><img id="profilePicture" src="Resources/upload-avatar.png" width="150px" height="150px">
                <h2> <p id="user-fullname">FName LName</p> </h2></button>
                <div class="user-stats">
                    <p id="user-weight">weight</p>
                    <p id="user-height">height</p>
                    <p id="user-sex">sex</p>
                </div>
                <div class="container">
                    <div>
                        <button onclick="location.href='dashboard.html'" type="button" id="btns" class="btn btn-lg"><i class="fas fa-home"></i> Dashboard</button>
                    </div>
                    <div>
                        <button onclick="location.href='activityfeed.html'" type="button" id="btns" class="btn btn-lg"><i class="fa fa-tasks"></i> Activity Feed</button>
                    </div>
                    <div>
                        <button onclick="location.href='friends.html'" type="button" id="btns" class="btn btn-lg"><i class="fas fa-user-friends"></i> Friends</button>
                    </div>
                    <!--class="row align-items-center" -->
                    <div>
                        <button onclick="location.href='settings.html'" type="button" id="btns" class="btn btn-lg"><i class="fas fa-cog"></i> Settings</button>
                    </div>
                </div>
        </aside>

        <main class="main">
            <div class="main-container">
                <div class="edit-profile-container">
                    <div class="edit-profile">
                        <h1 class="about-me">About Me</h1>
                        <div class="upload-profileimg">
                            <img id="avatar" src="Resources/upload-avatar.png">
                            <div class="upload-profile-wrapper">
                                <button id="upload-btn" class="btn btn-primary btn-sm">Upload Image</button>
                                <input type="file" accept="image/png" name="profile-pic" id="profile-pic-file"/>
                            </div>
                        </div>
                        
                        <div class="user-name-container">
                        <div class="fname-container">
                            <label for="firstName" style="font-weight: bold;">First Name: *</label>
                            <input type="text" id="firstName" class="form-control" required autofocus>
                        </div>
                        <div class="lname-container">
                            <label for="lastName" style="font-weight: bold;">Last Name: *</label>
                            <input type="text" id="lastName" class="form-control" required autofocus>
                        </div>
                        </div>
                        <div class="bio-container">
                        <label for="bio" style="font-weight: bold;">Personal Biography: </label>
                        </br>
                        <textarea id="bio" cols="55" rows="4"></textarea>
                        </div> 
                        <div class="height-container">
                        <label for="height" style="font-weight: bold;">Height:</label>
                        <input type="text" id="height" class="form-control">
                        <p style="display: inline-block; margin-left: 10px;">in</p>
                        </div>
                        <div class="weight-container">
                        <label for="weight" style="font-weight: bold;">Weight:</label>
                        <input type="text" id="weight" class="form-control">
                        <p style="display: inline-block; margin-left: 10px;">lbs</p>
                        </div>
                        <div class="gender-container">
                        <div class="gender">
                            <p style="font-weight: bold;">Sex:</p>
                            <label class="radio-inline">
                            <input type="radio" id="male" name="gender" value="male">Male
                            </label>
                            <label class="radio-inline">
                            <input type="radio" id="female" name="gender" value="female">Female
                            </label>
                            <label class="radio-inline">
                            <input type="radio" id="other" name="gender" value="other">Prefer not to answer
                            </label>
                        </div>
                        </div>
                        <button id="user-info-submit" class="btn btn-lg btn-primary btn-block" type="submit" style="width: 50%; margin: auto;">Save</button>
                    </div>
                </div>
            </div> 
        
             <!-- Search Result List -->
             <div id="results-list" style="display: none;">
                <div class="friend">
                    <img class="friend-img" src="Resources/user.png" onclick="location.href='profile.html'"/>
                    <p class="friend-name"  onclick="location.href='profile.html'"> John Doe</p>
                    <div class="friendsbtngroup">
                        <div class="add-friend-container" style=" margin-right:10px;">
                            <button id="add-friend-btn" class="btn btn-sm btn-primary btn-block" type="submit" style="width:100px; margin:0;"><i class="fas fa-user-plus"></i> Add</button>
                        </div>
                        <div class="cancel-request-container" style="display: none;">
                            <button id="cancel-request-btn" class="btn btn-sm btn-danger btn-block" type="submit" style="width:140px; margin:0;"><i class="fas fa-times"></i> Cancel Request</button>
                        </div>
                    </div>
                </div>
            </div>  
        </main>

        <!-- Import and configure the Firebase SDK -->
        <!-- These scripts are made available when the app is served or deployed on Firebase Hosting -->
        <!-- If you do not want to serve/host your project using Firebase Hosting see https://firebase.google.com/docs/web/setup -->
        <script src="/__/firebase/7.21.1/firebase-app.js"></script>
        <!-- include only the Firebase features as you need -->
        <script src="/__/firebase/7.21.1/firebase-auth.js"></script>
        <script src="/__/firebase/7.21.1/firebase-storage.js"></script>
        <script src="/__/firebase/7.21.1/firebase-firestore.js"></script>
        <!-- initialize the SDK after all desired features are loaded -->
        <script src="/__/firebase/init.js"></script>
        
        <script src="settings.js"></script>
    </body>
    
</html>
