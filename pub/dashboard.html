<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="">

        <!-- Bootstrap core CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <!-- Custom styles for this template -->
        <link href="style.css" rel="stylesheet">
        <!-- Font Awesome SVG-->
        <script src="https://use.fontawesome.com/releases/v5.15.0/js/all.js" data-auto-replace-svg="nest"></script>
    </head>
    <body>
        <nav class = "navbar sticky-top navbar-light bg-light">
               <a href = "dashboard.html">Dash Browns</a> <!--refresh dashboard-->
                <form class="form-inline">
                    <button class="btn btn-outline-primary my-2 my-sm-0" type="submit"><i class="fas fa-search"></i></button>
                    <input class="form-control mr-sm-2" type="search" placeholder="Search User ID" aria-label="Search">
                </form>    
                <a id="logout" href = "#">Logout</a>
            </ul>
        </nav>

        <aside class="left-bar">
            <img src="pub/Resources/mscott-ph.png" width="150px" height="150px">
            <h2> <p id="user-fullname">FName LName</p> </h2>
            <div class="user-stats">
                <p id="user-weight">weight</p>
                <p id="user-height">height</p>
                <p id="user-sex">sex</p>
            </div>
            <div class="container">
                <div>
                    <button onclick="location.href='dashboard.html'" type="button" id="btns" class="btn btn-lg"><i class="fas fa-home"></i> Dashboard</button>
                </div>
                <div>
                    <button onclick="location.href='activityfeed.html'" type="button" id="btns" class="btn btn-lg"><i class="fa fa-tasks"></i> Activity Feed</button>
                </div>
                <div>
                    <button onclick="location.href='#'" type="button" id="btns" class="btn btn-lg"><i class="fas fa-user-friends"></i> Friends</button>
                </div>
                <!--class="row align-items-center" -->
                <div>
                    <button onclick="location.href='#'" type="button" id="btns" class="btn btn-lg"><i class="fas fa-cog"></i> Settings</button>
                </div>
            </div>
            
           
        </aside>

        <main class="main">
            <h4>Hey <p id="firstName">FName!</p></h4>
            <h4>What are you up to today?</h4> <br>
            <div class="activities">
                <div class="item" style="height: 100px; vertical-align: bottom; height: 110px;"> 
                   <i class="fas fa-dumbbell fa-2x"></i>
                   <p style="font-size: 12px;">Weight Lifting</p> 
                </div>
                <div class="item">
                    <i class="fas fa-running fa-2x"></i>
                    <p>Running</p>
                </div>
                <div class="item">
                    <i class="fas fa-hiking fa-2x"></i>
                    <p>Hiking</p>
                </div>
                <div class="item">
                    <i class="fas fa-biking fa-2x"></i>
                    <p>Biking</p>
                </div>
                <div class="item">
                    <i class="fas fa-swimmer fa-2x"></i>
                    <p>Swimming</p>
                </div>
                <div class="item">
                    <i class="fas fa-walking fa-2x"></i>
                    <p>Walking</p>
                </div>
                <div class="item">
                    <i class="fas fa-heartbeat fa-2x"></i>
                    <p>Cardio</p>
                </div>
            </div> <br>
            <h4>My activities</h4>
            <div class="activity">
                <img src="pub/Resources/mscott-ph.png" width="50px" height="50px" style="float: left; margin: 5px 0px 0px 5px">
                <p id="user-fullname" style="font-size: 15px; font-weight: bolder;">Fname LName<i class="fas fa-dumbbell fa-2x" style="float: right; color:#3CA9E3; margin: 5px 5px 0px 0px;"></i></p>
                <p class="date" style="font-size:10px; color: gray; margin-top: 0em;">Month #, #### at ##:##pm</p>
                <img src="pub/Resources/weight-lifting.jpg" alt="activity icon" class="activity-img" width="100px" height="100px">
                <p class="caption">image caption here...</p>
                <div class="toggles">
                    <i class="far fa-heart"></i> <p id="heartCount">0</p>
                    <i class="far fa-comment"></i> <p id="cmtCount">0</p>
            </div>
            </div>
        </main>

        <script src="/__/firebase/7.21.1/firebase-auth.js"></script>
        <script src="/__/firebase/7.21.1/firebase-database.js"></script>
        <script src="/__/firebase/7.21.1/firebase-messaging.js"></script>
        <script src="/__/firebase/7.21.1/firebase-storage.js"></script>
        <!-- initialize the SDK after all desired features are loaded -->
        <script src="/__/firebase/init.js"></script>
        
        <script src="dashboard.js"></script> 
    </body>
    
</html>
