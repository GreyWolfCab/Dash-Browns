<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="">

        <!-- Bootstrap core CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <!-- Custom styles for this template -->
        <link href="style.css" rel="stylesheet">
        <!-- Font Awesome SVG-->
        <script src="https://use.fontawesome.com/releases/v5.15.0/js/all.js" data-auto-replace-svg="nest"></script>
    </head>
    <body style="background-color:#CADFEE;">
        <nav class = "navbar sticky-top navbar-light bg-light">
            <div class="title">
                <a href = "dashboard.html">Dash Browns</a>
            </div>
            <button id="logout" class="btn btn-lg btn-primary">Logout</button>
        </nav>

        <aside class="left-bar">
            <button onclick="location.href='settings.html'" type="button"><img id="profilePicture" src="Resources/upload-avatar.png" width="150px" height="150px">
            <h2> <p id="user-fullname">FName LName</p> </h2></button>
            <div class="user-stats">
                <p id="user-weight">weight</p>
                <p id="user-height">height</p>
                <p id="user-sex">sex</p>
            </div>
            <div class="container">
                <div>
                    <button onclick="location.href='dashboard.html'" type="button" id="btns" class="btn btn-lg"><i class="fas fa-home"></i> Dashboard</button>
                </div>
                <div>
                    <button onclick="location.href='activityfeed.html'" type="button" id="btns" class="btn btn-lg"><i class="fa fa-tasks"></i> Activity Feed</button>
                </div>
                <div>
                    <button onclick="location.href='friends.html'" type="button" id="btns" class="btn btn-lg"><i class="fas fa-user-friends"></i> Friends</button>
                </div>
                <!--class="row align-items-center" -->
                <div>
                    <button onclick="location.href='settings.html'" type="button" id="btns" class="btn btn-lg"><i class="fas fa-cog"></i> Settings</button>
                </div>
            </div>
        </aside>

        <main class="main">
            <div class="main-container">

                <div class="input-overlay" style="display: none;">
                </div>

                <div class="activity-header">
                    <h4>Hey <p id="firstName" style="display: inline;">FName</p>!</h4>
                    <h4>What are you up to today?</h4> <br>
                </div>
                <div class="activities">
                    <button type="button" id="weight-lifting-act">
                        <div class="item"> 
                        <i class="fas fa-dumbbell fa-2x"></i>
                        <p>Weight Lifting</p> 
                        </div>
                    </button>
                    <button type="button" id="running-act">
                        <div class="item">
                            <i class="fas fa-running fa-2x"></i>
                            <p>Running</p>
                        </div>
                    </button>
                    <button type="button" id="hiking-act">
                    <div class="item">
                        <i class="fas fa-hiking fa-2x"></i>
                        <p>Hiking</p>
                    </div>
                    </button>
                    <button type="button" id="biking-act">
                        <div class="item">
                            <i class="fas fa-biking fa-2x"></i>
                            <p>Biking</p>
                        </div>
                    </button>
                    <button type="button" id="swimming-act">
                        <div class="item">
                            <i class="fas fa-swimmer fa-2x"></i>
                            <p>Swimming</p>
                        </div>
                    </button>
                    <button type="button" id="walking-act">
                        <div class="item">
                            <i class="fas fa-walking fa-2x"></i>
                            <p>Walking</p>
                        </div>
                    </button>
                </div> <br>
                <div class="activity-title">
                    <h4>My Activities</h4>
                </div>
                <div class="activity-list">
                    <ul id="activityList">
                        
                    </ul>
                </div>
        
                    
            </div>
        </main>


        <!-- Import and configure the Firebase SDK -->
        <!-- These scripts are made available when the app is served or deployed on Firebase Hosting -->
        <!-- If you do not want to serve/host your project using Firebase Hosting see https://firebase.google.com/docs/web/setup -->
        <script src="/__/firebase/7.21.1/firebase-app.js"></script>
        <!-- include only the Firebase features as you need -->
        <script src="/__/firebase/7.21.1/firebase-auth.js"></script>
        <script src="/__/firebase/7.21.1/firebase-storage.js"></script>
        <script src="/__/firebase/7.21.1/firebase-firestore.js"></script>
        <!-- initialize the SDK after all desired features are loaded -->
        <script src="/__/firebase/init.js"></script>
        
        <script src="dashboard.js"></script> 
    </body>
    
</html>
